<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carnet</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <section>
      <header>
        <div class="icon-left">
          <img src="./resources/atras.png" />
        </div>
        <h4>UPC</h4>
      </header>
      <article id="one-card">
        <div class="card-pre">
          <div class="header-card">
            <p>EPE-PRE</p>
          </div>
          <div class="center-card">
            <div class="center-card-left">
              <img class="profile" src="" />
            </div>
            <div class="center-card-right">
              <img class="logo" src="./resources/UPC_logo_transparente.png" />
              <p>Valid To:</p>
              <p>Dec 09 2023 00:00</p>
              <p style="margin-top: 0.5rem">Last Sync:</p>
              <p>Sep 28 2023 22:39</p>
            </div>
          </div>
          <div class="bottom-card">
            <div class="bottom-card-left">
              <p>JAIME JOSEPH</p>
              <p>OYAGUE QUISPE</p>
              <p>Employee #:  942954985</p>
            </div>
            <div class="bottom-card-right">
                <button>Active</button>
            </div>
          </div>
        </div>
      </article>
      <article id="two-card">
        <div class="card-pre">
          <div class="header-card">
            <p>EPE-PRE</p>
          </div>
          <div class="code-bar">
            <img src="./resources/barras.png">
          </div>
        </div>
      </article>
      <div class="point">
        <div></div>
      </div>
      <div class="icons-content">
        <img src="./resources/icons.png">
      </div>
      <div class="options-content">
        <div class="one">
          <img src="./resources/sincronizacion.png">
          <p>Update Credential</p>
        </div>
        <div class="line"></div>
        <div class="two">
          <img src="./resources/borrar.png">
          <p>Remove Credential</p>
        </div>
        <div class="line"></div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
